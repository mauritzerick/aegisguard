name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root deps
        run: npm ci || npm i
      - name: Install API deps
        run: npm i --prefix apps/api || true
      - name: Install Web deps
        run: npm i --prefix apps/web || true
      - name: Lint
        run: npm run lint || true
      - name: Build API
        run: npm --workspace apps/api run build
      - name: Build Web
        run: npm --workspace apps/web run build || true
      - name: Audit
        run: npm audit --audit-level=high || true





